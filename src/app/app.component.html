<!-- this is the component template -->

<h1>{{title}}</h1>
<h2>My favorite print is: {{myPrint.name}}</h2>
<p>Prints:</p>
<ul>
  <li *ngFor="let print of prints">
  	{{ print.name }}
  </li>
</ul>

<p *ngIf="prints.length > 3">There are many prints! </p>

<p><click-me></click-me></p>

<key-up4></key-up4>
<p>{{ value }}</p>


<h4>Print List</h4>
<p><i>Add a new print</i></p>
<div><print-list></print-list></div>
